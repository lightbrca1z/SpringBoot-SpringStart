<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SpringBoot JPA-WebApplication01</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .err { color: red; }
  </style>
</head>

<body class="container">
  <h1 class="display-4 mb-4" th:text="${title}"></h1>
  <p th:text="${msg}"></p>

  <!-- デバッグ表示（不要なら消してOK） -->
  <!-- <pre th:text="${data}"></pre> -->

  <!-- Createフォーム -->
  <form id="createForm" method="post" th:action="@{/}" th:object="${formModel}">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" class="form-control"
             th:field="*{name}" th:errorclass="err"/>
      <div th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}" class="err"></div>
    </div>

    <div class="mb-3">
      <label for="mail" class="form-label">Mail</label>
      <input id="mail" type="text" class="form-control"
             th:field="*{mail}" th:errorclass="err"/>
      <div th:if="${#fields.hasErrors('mail')}"
           th:errors="*{mail}" class="err"></div>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input id="age" type="number" class="form-control"
             th:field="*{age}" th:errorclass="err"/>
      <div th:if="${#fields.hasErrors('age')}"
           th:errors="*{age}" class="err"></div>
    </div>

    <div class="mb-3">
      <label for="memo" class="form-label">Memo</label>
      <textarea id="memo" class="form-control"
                th:field="*{memo}"></textarea>
      <div th:if="${#fields.hasErrors('memo')}"
           th:errors="*{memo}" class="err"></div>
    </div>
  </form>

  <!-- ボタン行だけ横並び -->
  <div class="d-flex gap-2">
    <!-- Createボタン（createFormを送信） -->
    <button type="submit" form="createForm" class="btn btn-primary">Create</button>

    <!-- Resetフォーム -->
    <form method="post" th:action="@{/reset}"
          onsubmit="return confirm('本当に全件削除しますか？');">
      <button type="submit" class="btn btn-danger">Reset</button>
    </form>
  </div>

  <table class="table mt-4">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Mail</th><th>Age</th><th>Edit</th><th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${data}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.mail}"></td>
        <td th:text="${item.age}"></td>
        <td>
          <a th:href="@{/edit/{id}(id=${item.id})}" class="btn btn-outline-primary btn-sm">Edit</a>
        </td>
        <td>
          <form th:action="@{/delete}" method="post">
            <input type="hidden" name="id" th:value="${item.id}">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
